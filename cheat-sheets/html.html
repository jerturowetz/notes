<!-- Cheat sheet : HTML -->

<!--

Include a doctype `<!DOCTYPE html>`

Set up proper character encoding:
  - In HTML5, you can use `<meta charset="UTF-8" />` _or your actual character set_
  - In older versions, use `<meta http-equiv="content-type" content="text/html; charset=UTF-8" />`

  Encode weird entities (ie `&amp;`, `&lt;`, `&copy;` & `&eacute;`)

To watch out for encoding in tag attributes like urls & alt tags

target="_blank" should include rel="noopener"

For tags that are self-closing, the forward slash should have exactly one space preceding it: <br />

Use button or input[type=button] instead of anchors (which are not buttons!)

Always specify a button type

Modern browsers fetch /favicon.ico automatically and asynchronously. So don't manually specify its root location, just place it in there unless, for some reasons, you prefer a different location for it.

-->

<!-- EXAMPLE -->

<!doctype html>
<html lang="en" data-useragent="Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/59.0.3071.115 Safari/537.36" data-platform="Win32">
	<head>
		<meta charset="utf-8">
		<meta name="theme-color" content="#db5945"> <!-- This changes the URL bar colour on page -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- feed here -->
	</head>
	<body>
		<main>
			<article>

				<!-- IMAGES -->

				<!-- use sizes to set how the image will display, optionally with media queries
				use srcset to define multiple versions of the image (and their size) -->
				<img src="images/space-needle.jpg" sizes="(max-width: 40em) 100vw, 50vw"
				srcset="images/space-needle.jpg 200w, images/space-needle-2x.jpg 400w, images/space-needle-hd.jpg 600w">

				<!-- if you desire multiple sources by size or image type, use the <picture> element with <source> -->
				<!-- whats cool about this is browsers that caont support will fall back, this also applies for unknown types -->
				<picture>
					<source media="(max-width: 30em)" sizes="(max-width: 500px) 50vw, 10vw" type="image/vnd.ms-photo"
					srcset="images/small/space-needle.jxr 200w, images/small/space-needle-2x.jxr 400w,
					images/small/space-needle-hd.jxr 600w">

					<source media="(max-width: 30em)" sizes="(max-width: 500px) 50vw, 10vw" type="image/jpg"
					srcset="images/small/space-needle.jpg 200w, images/small/space-needle-2x.jpg 400w,
					images/small/space-needle-hd.jpg 600w">

					<img src="space-needle.jpg" alt="Space Needle">
				</picture>

			</article>
		</main>

	</body>
</html>
