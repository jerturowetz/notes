<!-- Cheat sheet : HTML -->

<!--

Include a doctype `<!DOCTYPE html>`

Set up proper character encoding:
  - In HTML5, you can use `<meta charset="UTF-8" />` _or your actual character set_
  - In older versions, use `<meta http-equiv="content-type" content="text/html; charset=UTF-8" />`

  Encode weird entities (ie `&amp;`, `&lt;`, `&copy;` & `&eacute;`)

To watch out for encoding in tag attributes like urls & alt tags

target="_blank" should include rel="noopener"

For tags that are self-closing, the forward slash should have exactly one space preceding it: <br />

Use button or input[type=button] instead of anchors (which are not buttons!)

Always specify a button type

Modern browsers fetch /favicon.ico automatically and asynchronously. So don't manually specify its root location, just place it in there unless, for some reasons, you prefer a different location for it.

-->

<!-- EXAMPLE -->

<!doctype html>
<html lang="en" data-useragent="Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/59.0.3071.115 Safari/537.36" data-platform="Win32">
	<head>
		<meta charset="utf-8">
		<meta name="theme-color" content="#db5945"> <!-- This changes the URL bar colour on page -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- feed here -->
	</head>
	<body>
		<main>
			<article><article>
		</main>
	</body>
</html>
</article>
